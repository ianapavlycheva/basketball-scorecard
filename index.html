<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <link
      href="https://fonts.cdnfonts.com/css/cursed-timer-ulil"
      rel="stylesheet"
    />
    <title>Basketball Scorecard</title>
  </head>
  <body>
    <div class="container">
      <div>
        <h3>HOME</h3>
        <h4 id="count-home">0</h4>
        <button onclick="updateScore('home', 1)">+1</button>
        <button onclick="updateScore('home', 2)">+2</button>
        <button onclick="updateScore('home', 3)">+3</button>
      </div>
      <div>
        <h3>GUEST</h3>
        <h4 id="count-guest">0</h4>
        <button onclick="updateScore('guest', 1)">+1</button>
        <button onclick="updateScore('guest', 2)">+2</button>
        <button onclick="updateScore('guest', 3)">+3</button>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
